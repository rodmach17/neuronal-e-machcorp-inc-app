<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asistente de Neurocirug√≠a</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    #respuesta {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 10px;
      background-color: #2e4d7b;
      white-space: pre-wrap;
    }
    input[type="text"] {
      padding: 0.8rem;
      font-size: 1.1rem;
      width: 60%;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>
  <h1>üß† Asistente Inteligente de Neurocirug√≠a</h1>
  <div>
    <input type="text" id="pregunta" placeholder="Escribe tu pregunta aqu√≠..." />
    <button onclick="consultar()">Preguntar</button>
  </div>
  <div id="respuesta">Esperando una pregunta...</div>

  <script>
    async function consultar() {
      const pregunta = document.getElementById('pregunta').value;
      const respuestaDiv = document.getElementById('respuesta');
      respuestaDiv.textContent = 'Procesando...';

      try {
        const res = await fetch(`/preguntar?pregunta=${encodeURIComponent(pregunta)}`);
        const data = await res.json();
        respuestaDiv.textContent = data.respuesta || 'Sin respuesta disponible.';
      } catch (err) {
        respuestaDiv.textContent = 'Error al conectar con el servidor.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
